<app-navbar></app-navbar>

<div>
    <h1 *ngIf="categoria == 'popular'" class="text-center display-3">Film Popolari</h1>
    <h1 *ngIf="categoria == 'top_rated'" class="text-center display-3">Film Pi√π Votati</h1>
    <h1 *ngIf="categoria == 'upcoming'" class="text-center display-3">Film In Arrivo</h1>
</div>



<div class="wrapper">

    <div class="card mb-3" style="max-width: 540px;" *ngFor = "let film of movies" (click) = "clickCopertina(film.id)">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + film.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title mb-5 ms-3 text-end">{{film.title}}</h2>
                <p *ngIf = "film.vote_average != 0">Voto: {{film.vote_average}}</p>
            </div>
        </div>
        </div>
    </div>


</div>
