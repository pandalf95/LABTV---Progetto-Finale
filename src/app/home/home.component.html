<app-search *ngIf="clickFuori==false"></app-search>
<i *ngIf="clickFuori==false" class="fa fa-times" aria-hidden="true" (click) = "clickFuori=true"></i>

<nav>       
    <ul class="flex-container">
        <li class = "flex-item">
            <i class="fa fa-search" aria-hidden="true" (click)="clickFuori=false"></i>
            <!-- <input type="text" placeholder="Cerca..." (keyup)="cerca()" [(ngModel)]="term" (click)="clickFuori=false"> -->
        </li>
        <li class = "flex-item" >
            <a href="javascript:void(0)"><img src="../../assets/immagini/logo.png" alt="logo"></a>
        </li>
        <li class = "flex-item">
            <a href="javascript:void(0)" (click)="logout()">Logout</a>
        </li>
    </ul>     
</nav>

<main>

    <h1 class="text-center mt-5 mb-5 display-1">HOME</h1>

    <h2 class="ms-4">Serie Tv</h2>

    <div class="wrapper">

    <div class="card mb-3 mt-5 " style="max-width: 540px;" *ngIf = "popularsCover?.poster_path" (click) = "vaiASezioneTv('popular')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + popularsCover.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title display-4">Popolari</h2>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 mt-5" style="max-width: 540px;" *ngIf = "topRatedCoverTv?.poster_path" (click) = "vaiASezioneTv('top_rated')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + topRatedCoverTv.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                 <h2 class="card-title display-4">Le più votate</h2>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 mt-5" style="max-width: 540px;" *ngIf = "onAirTvCover?.poster_path" (click) = "vaiASezioneTv( 'on_the_air')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + onAirTvCover.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title display-4">In corso</h2>
            </div>
        </div>
        </div>
    </div>
    </div>

    <h2 class="ms-4 mt-5">Film</h2>

    <div class="wrapper">

    <div class="card mb-3 mt-5" style="max-width: 600px;" *ngIf = "upcomingMoviesCover?.poster_path" (click) = "vaiASezioneFilm( 'upcoming')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + upcomingMoviesCover.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h2 class="card-title display-4">In arrivo</h2>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 mt-5" style="max-width: 600px;" *ngIf = "topRatedMoviesCover?.poster_path" (click) = "vaiASezioneFilm( 'top_rated')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + topRatedMoviesCover.poster_path" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h2 class="card-title display-4">I più votati</h2>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 mt-5" style="max-width: 600px;" *ngIf = "popularMoviesCover?.poster_path" (click) = "vaiASezioneFilm( 'popular')">
        <div class="row g-0">
        <div class="col-md-4">
            <img [src]="'https://www.themoviedb.org/t/p/original/' + popularMoviesCover.poster_path" class="img-fluid rounded">

            <div class="card-body">

    </div>
</div>
